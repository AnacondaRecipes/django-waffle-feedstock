{% set name = "django-waffle" %}
{% set version = "2.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-waffle-{{ version }}.tar.gz
  sha256: d8caa239b63c47ec202012259afa86d9d631e3c8f0857b7369e041946a2ae2ce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - django >=2.2
    - jinja2 >=2.4.1,<3

test:
  imports:
    - waffle
    - waffle.management
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/django-waffle/django-waffle
  summary: A feature flipper for Django.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MichelML
